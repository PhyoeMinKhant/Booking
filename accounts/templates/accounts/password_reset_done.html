{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email sent</title>
    <link rel="stylesheet" href="{% static 'accounts/css/password_reset.css' %}" />
  </head>
  <body>
    <main class="page">
      <section class="split">
        <aside class="hero">
          <h1>Check your inbox</h1>
          <p>If an account exists for the email entered, a reset link has been sent.</p>
        </aside>
        <section class="content">
          <h2>Email sent</h2>
          <p>Please open your email and follow the link to set a new password.</p>
          <p class="footer">
            <a class="link" href="{% url 'login' %}">Return to sign in</a>
          </p>
        </section>
      </section>
    </main>
  </body>
</html>
